<!DOCTYPE html>
<html>

<head>
    <title>Polycom Printers - Oceania</title>
    <link rel="stylesheet" href="../assets/css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../assets/css/global.css" type="text/css" />
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="../assets/maps/jquery-jvectormap-oceania-mill.js"></script>
</head>

<body>
    <div class="title">
        <div>
            <h1 class="page-title">Select a Country</h1> </div>
    </div>
    <div id="world-map" style="width: 70%; height: 750px; margin:auto; padding:10px;"></div>
    <script>
        $(function() {
            $('#world-map').vectorMap({
                map: 'oceania_mill',
                onRegionClick: function(event, code) {
                    if (code == "AU") {
                        window.location = 'australia'
                    }
                    if (code == "NZ") {
                        window.location = 'new-zealand'
                    }
                },
            });
        });
    </script>
</body>

</html>
