<!DOCTYPE html>
<html>

<head>
    <title>Polycom Printers</title>
    <link rel="stylesheet" href="assets/css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/jquery-jvectormap-2.0.3.min.js"></script>
    <!-- Load Map File -->
    <script src="assets/maps/jquery-jvectormap-continents-mill.js"></script>
</head>

<body>
    <!---
    <div class="title">
        <div>
            <h1 class="page-title">Select a Region</h1> </div>
    </div>
        -->
    <!-- Create div for map-->
    <div id="map"></div>
    <!-- Resize div according to the client's screen size -->
    <script>
        var width = $(window).width() - 16;
        $("#map").width(width);
        var height = $(window).height() - 16;
        $("#map").height(height);
    </script>
    <!-- Script to load map -->
    <script>
        $(function() {
            $('#map').vectorMap({
                map: 'continents_mill',
                // When * is clicked, go to *.
                onRegionClick: function(event, code) {
                    if (code == "AF") {
                        window.location = ''
                    }
                    if (code == "NA") {
                        window.location = 'north'
                    }
                    if (code == "OC") {
                        window.location = 'oceania'
                    }
                    if (code == "AS") {
                        window.location = 'asia'
                    }
                    if (code == "EU") {
                        window.location = 'europe'
                    }
                    if (code == "SA") {
                        window.location = 'south'
                    }
                },
            });
        });
    </script>
</body>

</html>
