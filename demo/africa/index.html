<!DOCTYPE html>
<html>

<head>
    <title>Polycom Printers - Africa</title>
    <link rel="stylesheet" href="../assets/css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../assets/css/global.css" type="text/css" />
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="../assets/maps/jquery-jvectormap-africa-merc.js"></script>
</head>

<body>
    <div id="map" style="width: 70%; height: 750px; margin:auto; padding:10px;"></div>
    <script>
        var width = $(window).width() - 20;
        $("#map").width(width);
        var height = $(window).height() - 20;
        $("#map").height(height);
    </script>
    <script>
        $(function() {
            $('#map').vectorMap({
                map: 'africa_merc',
                onRegionClick: function(event, code) {
                    if (code == "AF") {
                        window.location = '/africa'
                    }
                    if (code == "NA") {
                        window.location = '/north'
                    }
                    if (code == "OC") {
                        window.location = '/oceania'
                    }
                    if (code == "AS") {
                        window.location = '/asia'
                    }
                    if (code == "EU") {
                        window.location = '/europe'
                    }
                    if (code == "SA") {
                        window.location = '/south'
                    }
                },
            });
        });
    </script>
</body>

</html>
